<div class="container">

  <div class="btn-massages">
    <app-user-new [isVisibleBtn]="isVisibleBtn"></app-user-new>
  </div>

  <div class="users-field">

    <div class="users">

      <span (click)="isVisible = true; isVisibleBtn = true" class="btn btn-primary btn-lg users-button">
         <span class="btn-header">Create user</span>
      </span>

      <table class="users-list wrapper" width="100%" cellpadding="12">
        <thead>
        <tr>
          <th>USER NAME</th>
          <th>FIRST NAME</th>
          <th>LAST NAME</th>
          <th>EMAIL</th>
          <th>TIPE</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users"
            [class.selected]="user === selectedUser"
            (click)="onSelect(user)">
          <td>{{user.userName}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.type}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        </tfoot>
      </table>
    </div>

    <div class="users-specialty">
      <div class="user">
        <app-user-detail [user]="selectedUser"></app-user-detail>
      </div>

      <div class="userNew">
        <app-user-new [isVisible]="isVisible"
        header="Create new user"></app-user-new>
      </div>
    </div>
  </div>


</div>
