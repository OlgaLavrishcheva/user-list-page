<div class="container">

  <div class="btn-massages">
    <button type="button" class="btn btn-lg btn-massages-err disabled">Error massages</button>
    <button type="button" class="btn btn-lg btn-massages-susses disabled">Success massages</button>
  </div>

  <div class="users-field">

    <div class="users">
      <button type="button" class="btn btn-primary btn-lg users-button">
        Create user
      </button>

      <table class="users-list wrapper" width="100%" cellpadding="12">
        <thead>
        <tr>
          <th>USER NAME</th>
          <th>FIRST NAME</th>
          <th>LAST NAME</th>
          <th>EMAIL</th>
          <th>TIPE</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users"
            [class.selected]="user === selectedUser"
            (click)="onSelect(user)">
          <td>{{user.userName}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.type}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        </tfoot>
      </table>
    </div>

    <div class="users-specialty">
      <div class="user">
        <app-user-detail [user]="selectedUser"></app-user-detail>
      </div>

      <div class="user-new">
        <app-user-new></app-user-new>

      </div>
    </div>
  </div>


</div>
