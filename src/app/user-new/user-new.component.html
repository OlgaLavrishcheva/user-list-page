<div *ngIf="isVisibleBtn" class="nameToClose" id="isVisibleBtn">
  <button type="button" class="btn btn-lg btn-massages-err disabled">Error massages</button>
  <button type="button" class="btn btn-lg btn-massages-susses disabled">Success massages</button>
<!--<span (click)="isVisible = false; isVisibleBtn = false" class="close"></span>-->
</div>
<div *ngIf="isVisible" class="row nameToClose" id="isVisible">

  <div class="col-6 wrapper">

    <h2>Create new user</h2>
    <a class="close" href="#" onclick="function f1() {
      document.getElementById('isVisibleBtn').style.display = 'none';
      document.getElementById('isVisible').style.display = 'none';
      return false;
    }
    f1('isVisibleBtn', 'isVisible')"></a>
<!--    <span class="close"></span>-->
<!--    <span (click)="my_func()" class="close"></span>-->
<!--    <span (click)="isVisible = false; isVisibleBtn = false" class="close"></span>-->
    <form>
      <div class="form-group">
        <label for="name">User name* </label>
        <input id="name" type="text" class="form-control" name="userName" required
        >
      </div>

      <div class="form-group">
        <label for="firstName">First name* </label>
        <input id="firstName" type="text" class="form-control" name="firstName" required
        >
      </div>

      <div class="form-group">
        <label for="lastName">Last name* </label>
        <input id="lastName" type="text" class="form-control" name="lastName" required
        >
      </div>

      <div class="form-group">
        <label for="email">Email* </label>
        <input id="email" type="text" class="form-control" name="email" required
        >
      </div>

      <div class="form-group">
        <label for="type">Type* </label>
        <select name="type" id="type" class="form-control"
        >

          <option *ngFor="let type of types" [value]="type">{{type}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password* </label>
        <input id="password" type="password" class="form-control" name="password" required
        >
      </div>

      <div class="form-group">
        <label for="repeatPassword">Repeat password* </label>
        <input id="repeatPassword" type="password" class="form-control" name="repeatPassword" required
        >
      </div>

      <div class="form-group form-button form-button-newUser">
        <button class="btn btn-info btn-lg users-button">Create</button>
      </div>

    </form>

  </div>
</div>
